<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Book</title>
    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./assests/css/index.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">
               Social Book
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">
               
                <div class="profile-photo">
                    <img src="./assests/img/userdp.jpg">
                </div>
                <label class="btn btn-primary" for="create-post">logout</label>
            </div>
        </div>
    </nav>

    <!------------------------- MAIN -------------------------->
    <main>
        <div class="container">
            <!--======================== LEFT ==========================-->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./assests/img/userdp.jpg">
                    </div>
                    <div class="handle">
                        <h4>Maryam Tahir</h4>
                        <p class="text-muted">
                            @mary
                        </p>
                    </div>
                </a>

                <!-------------------- SIDEBAR ------------------------->
              

                <div class="sidebar" id="sideBarUsers">
                    <a class="menu-item active">
                        <div class="profile-photo">
                            
                        </div>
                        
                    </a>
                    </div>
                
            </div>
            <!------------------- END OF LEFT -------------------->



            <!--======================== MIDDLE ==========================-->
            <div class="middle">
                <form class="create-post">
                    <div class="profile-photo">
                        <img src="./assests/img/userdp.jpg">
                    </div>
                    <input type="text" placeholder="What's on your mind, Mary?" id="create-post">
                    <input type="submit" value="Post" class="btn btn-primary">
                </form>

                <!------------------- FEEDS --------------------->
                <div class="feeds" id="fee">
                    <!------------------- FEED 1 --------------------->
                    <div class="feed">
                        <div class="head">
                            <div class="user">
                                <div class="profile-photo">
                                   <img src="./assests/img/userdp.jpg">
                                </div>  
                                <div class="ingo">
                                    <h3>Lana Rose</h3>
                                    <small>Dubai, 15 MINUTES AGO</small>
                                </div> 
                            </div>
                        </div>

                        <div class="photo">
                           <!-- <img src=""> -->
                        </div>

                        <div class="action-buttons">
                            <div class="interaction-buttons">
                                <span><i class="uil uil-heart"></i></span>
                                <span><i class="uil uil-comment-dots"></i></span>
                                
                            </div>
                           
                        </div>
                        <div class="caption">
                            <p><b>Lana Rose</b> Lorem ipsum dolor sit quisquam eius. <span class="harsh-tag">#lifestyle</span></p>
                        </div>
                        <div class="comments text-muted">View all 277 comments</div>
                    </div>

                    <!---------------- END OF FEED ----------------->
                </div>
                <div class="feeds" id="fee1">
                    <!------------------- FEED 1 --------------------->
                  

                    <!---------------- END OF FEED ----------------->
                </div>
                <div class="viewmorebutton">
                    <input type="submit" value="view more" class="btn btn-primary" onclick="getPost()">
                </div>
            </div>
            
            
            <!--======================== END OF MIDDLE ==========================-->
            

            <!--======================== RIGHT ==========================-->
            <div class="right">
                <div class="messages">
                    <div class="heading">
                        <h4>Tags</h4><i class="uil uil-edit"></i>
                    </div>
                    <!------------ SEARCH BAR -------------->
                    <div class="search-bar">
                        <i class="uil uil-search"></i>
                        <input type="search" placeholder="Search " id="message-search">
                    </div>
                    <div class="friend-requests" id="tags" >
                        
                    </div>
                </div>
                </div>
            </div>
            <!--====================== END OF RIGHT ==========================-->
        
    </main>

 <!--================================================ THEME CUSTOMIZATION =============================================-->
 <div class="customize-theme">
    <div class="card">
        <h2>Customize your view</h2>
        <p class="text-muted">Manage your font size, color, and background.</p>

        <!------------ FONT SIZES ------------->
        <div class="font-size">
            <h4>Font Size</h4>
            <div>
                <h6>Aa</h6>
            <div class="choose-size">
                <span class="font-size-1"></span>
                <span class="font-size-2"></span>
                <span class="font-size-3"></span>
                <span class="font-size-4"></span>
                <span class="font-size-5"></span>
            </div>
            <h3>Aa</h3>
            </div>
        </div>

        <!------------ PRIMARY COLORS ------------->
        <div class="color">
            <h4>Color</h4>
            <div class="choose-color">
            <span class="color-1 active"></span>
            <span class="color-2"></span>
            <span class="color-3"></span>
            <span class="color-4"></span>
            <span class="color-5"></span>
            </div>
        </div>

        <!---------- BACKGROUND COLORS ------------>
        <div class="background">
            <h4>Background</h4>
            <div class="choose-bg">
                <div class="bg-1 active">
                    <span></span>
                    <h5 for="bg-1">Light</h5>
                </div>
                <div class="bg-2">
                    <span></span>
                    <h5>Dim</h5>
                </div>
                <div class="bg-3">
                    <span></span>
                    <h5 for="bg-3">Lights Out</h5>
                </div>
            </div>
        </div>
    </div>
   
</div>


<script src="./assests/js/index.js"></script>
</body>
</html>
